matrix:
  include:
  - language: java
    jdk: openjdk8
    script:
    - mvn clean verify
cache:
  directories:
  - "$HOME/.m2"
deploy:
  - provider: script
    script: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD && docker build -t webtree/auth:$TRAVIS_BRANCH . && docker push webtree/auth:$TRAVIS_BRANCH
    on:
      all_branches: true
notifications:
  slack:
    secure: 
